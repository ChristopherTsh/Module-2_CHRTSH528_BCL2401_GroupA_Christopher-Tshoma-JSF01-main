<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>SwiftCart</title>
  </head>

  <body>
    <!-- header section -->
    <header class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div :type="text"
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <button class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="/public/online-shop.png"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >
              SwiftCart
            </span>
          </button>

          <button
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto">
            <ul
              class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
                Wishlist
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="currentColor"
                  class="file: h-6 w-6 stroke-white cursor-pointer"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </li>

              <li
                class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
                Cart
              </li>
              <div 
                class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
              <li x-data="{loggedIn: false}"
                  @click="loggedIn = !loggedIn"
                  x-text ="loggedIn ? 'Login' : 'Logout'" >
                </li>
                
            </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- div to style search and sort section -->
    <!-- <div
      class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto justify-center"
    > -->
      <!-- search section-->
      <div x-data="productApp()" x-init="init()" class="container mx-auto">
        <div class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mb-3 mx-auto justify-center">
            <div class="flex lg:w-[31.25rem] sm:w-[95%] md:w-full relative">
                <select x-model="selectedCategory" @change="filterProducts" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200">
                    <option value="">All Categories</option>
                    <template x-for="category in categories" :key="category">
                        <option :value="category" x-text="category"></option>
                    </template>
                </select>
                <input x-model="searchQuery" @input="filterProducts" placeholder="Search products..." class="p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                <button @click="filterProducts" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        

        <!-- sort section -->
       <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
        <label htmlFor="sort" class="w-20 my-auto font-semibold">
          Sort by:
        </label>
        <select class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
        >
          <option value="default">Default</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>
        </div>

        <div class="bg-gray-100 p-6">
            <div class="container mx-auto">
                <div x-show="loading" class="text-center text-xl">Loading...</div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <template x-for="product in filteredProducts" :key="product.id">
                        <div class="flex flex-col items-center justify-center bg-gray-300 rounded dark:bg-gray-700 p-4 hover:shadow-lg transition-shadow">
                            <img :src="product.image" alt="Product Image" class="w-40 h-40 object-cover mb-4 rounded">
                            <h2 class="text-lg font-semibold mb-2" x-text="product.title"></h2>
                            <p class="text-gray-800 mb-2">Price: $<span x-text="product.price"></span></p>
                            <p class="text-gray-600">Rating: <span x-text="product.rating"></span></p>
                            <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add to Cart</button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- component -->
<!-- This is an example component -->

<div class="flex flex-col h-screen bg-gradient-to-b from-[#063970] to-blue-200">
       <div class="grid place-items-center mx-2 my-20 sm:my-auto" x-data="{ showPass: true }">
           <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
               px-6 py-10 sm:px-10 sm:py-6
               bg-white rounded-lg shadow-md lg:shadow-lg">
               <div class="text-center mb-4">
                   <h6 class="font-semibold text-[#063970] text-xl">Login</h6>
               </div>
               <form class="space-y-5" method="POST">
                   <div>
                       <input id="email" type="email" class="block w-full py-3 px-3 mt-2
                           text-gray-800 appearance-none
                           border-2 border-gray-100
                           focus:text-gray-500 focus:outline-none focus:border-gray-200 rounded-md" />
                   </div>

                   <div class="relative w-full">
                       <input :type="showPass ? 'password' : 'text'" id="password" class="block w-full py-3 px-3 mt-2 mb-4
                           text-gray-800 appearance-none
                           border-2 border-gray-100
                           focus:text-gray-500 focus:outline-none focus:border-gray-200 rounded-md" />
                           <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                               <p class="font-semibold" @click="showPass = !showPass" x-text ="showPass ? 'Show' : 'Hide'">Show</p>
                           </div>
                   </div>

                   <button type="submit" class="w-full py-3 mt-10 bg-[#063970] rounded-md
                       font-medium text-white uppercase
                       focus:outline-none hover:shadow-none">
                       Login
                   </button>
               </form>
           </div>
   </div>
</div>

  </body>
</html>
